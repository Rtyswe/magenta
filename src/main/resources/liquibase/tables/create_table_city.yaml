databaseChangeLog:
  - changeSet:
      id: create_table_city
      author: rtyswe
      changes:
        - createTable:
            tableName: city
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
              - column:
                  name: latitude
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: float
                  constraints:
                    nullable: false